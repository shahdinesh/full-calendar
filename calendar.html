<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Calendar</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/full-calendar.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-content">
                <table id="calendar" class="table table-bordered table-responsive"></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/nepali.datepicker.v2.2.min.js"></script>
    <script src="./js/full-calendar.min.js"></script>
    <script type="text/javascript">
        $('#calendar').buildcalendar();
    </script>
  </body>
</html>
